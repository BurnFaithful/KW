{% extends "base.html" %}
    {% block title %}Bookmark List{% endblock %}
{% block content %}
    <div id="content">
        <h1>Bookmark List</h1>
        <ul>
            {% for bookmark_row in object_list %}
                <li><a href="{% url 'bookmarkApp:detail' bookmark_row.id %}">{{ bookmark_row }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

{% block footer %}

{% endblock footer %}
