<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSP Bean Example</title>
    <style type="text/css">
        div {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            width: 250px;
            border: 1px solid black;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            border-spacing: 0;
        }

        tr {
           padding: 5px;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>로그인 예제</h2>
        <hr>

        <form method="POST" action="login.jsp" name="form1">
            <table>
                <tr>
                    <td colspan="2">로그인</td>
                </tr>
                <tr>
                    <td> 아이디</td>
                    <td><input type="text" name="userId" size="10"></td>
                </tr>
                <tr>
                    <td> 패스워드</td>
                    <td><input type="password" name="userPw" size="10"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="Submit" value="로그인">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
